<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta charset="UTF-8">
</head>

<body class="center">
  <div class="generic-form-container">
    <div class="generic-form-title-container">
      <a class="generic-form-title-back" href="{{ url_for('mainmenu_bp.index') }}">&#x2190;</a>
      <div class="generic-form-title">Вход</div>
    </div>
    <form method="POST" class="generic-form">
      <input class="auth-form-login generic-form-field" type="text" name="user" placeholder="ЛОГИН" required />
      <input class="auth-form-password generic-form-field" type="password" name="pass" placeholder="ПАРОЛЬ" required />
      <div style="display: flex; justify-content: space-around;">
        <label for="priv">Внутренний пользователь</label>
        <input class="auth-form-priv generic-form-field" type="checkbox" name="priv" id="priv">
      </div>
      <button class="auth-form-submit generic-form-field">Войти</button>
    </form>
    {% if message %}
    <div class="auth-footer">{{ message }}</div>
    {% endif %}
  </div>
</body>

</html>

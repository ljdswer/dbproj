<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta charset="UTF-8">
</head>

<body class="center">
  <div class="generic-form-container">
    <div class="generic-form-title-container">
      <a class="generic-form-title-back" href=".">&#x2190;</a>
      <div class="generic-form-title">{{ friendly_name }}</div>
    </div>
    <form method="POST" class="generic-form">
      <input type="hidden" name="report_type" value="{{ report_type }}">
      {% for field in fields %}
        <label for="{{ field.field_name }}">{{ field.friendly_name }}</label>
        <input
          class="generic-form-field"
          id="{{ field.field_name }}"
          type="{{ field.field_type }}"
          name="{{ field.field_name }}"
          required />
      {% endfor %}
      <button type="submit" class="generic-form-field" name="field_values">
      {% if view %}
      Посмотреть
      {% else %}
      Создать
      {% endif %}
      </button>
    </form>
  </div>
</body>

</html>
